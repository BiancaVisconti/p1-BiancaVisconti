name: $(date:yyyyMMdd)$(rev:.rr)

pr:
  - master

stages: build
  - stage:
    jobs:
      - job:
        pool:            
          vmImage: ubuntu-18.04 
        steps:
          - script: dotnet build
            workingDirectory: $(System.DefaultWorkingDirectory)/p1_project

  - stage: test
    jobs:
      - job: 
        pool:
          vmImage: ubuntu 18.04
        steps:
          - script: dotnet test --collect:"XPlat Code Coverage"
            workingDirectory: ./p1_project

  - stage: pack
      jobs:
      - job:
        pool:
          vmImage: ubuntu 18.04
        steps:
          - script: |
              docker login
              docker image build -f dockerfile -t biancavisconti/p1proj .
              docker image push biancavisconti/p1proj
              docker logout
            workingDirectory: ./p1_project

trigger: 
  - master
